<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PSlight Test Harness</title>
    <link rel="icon" type="image/png" href="https://gmedia.playstation.com/is/image/SIEPDC/ps-logo-favicon?$icon-16-16--t$" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>PSlight</h1>
    <main id="lights" class="glowing"></main>
    <section id="controls" class="loading">
        <input type="checkbox" id="cb_p" accesskey="`" onInput="ws.send('p:' + +this.checked)" autofocus />
        <label for="cb_p">power_settings_new</label>

        <input type="checkbox" id="cb_1" accesskey="1" onInput="ws.send('1:' + +this.checked)" data-mocked-client />
        <label for="cb_1">looks_one</label>

        <input type="checkbox" id="cb_2" accesskey="2" onInput="ws.send('2:' + +this.checked)" data-mocked-client />
        <label for="cb_2">looks_two</label>

        <input type="checkbox" id="cb_3" accesskey="3" onInput="ws.send('3:' + +this.checked)" data-mocked-client />
        <label for="cb_3">looks_3</label>

        <input type="checkbox" id="cb_4" accesskey="4" onInput="ws.send('4:' + +this.checked)" data-mocked-client />
        <label for="cb_4">looks_4</label>

        <input type="checkbox" id="cb_l" accesskey="l" onInput="lights.classList.toggle('glowing', cb_l.checked)" checked />
        <label for="cb_l">wb_iridescent</label>
    </section>
    <script src="client.js"></script>
</body>

</html>
